name: Send SAPOL Cameras to Discord

on:
  schedule:
    # Runs daily at 17:30 UTC (3:00 AM Adelaide time, UTC+9:30)
    - cron: "30 17 * * *"
  workflow_dispatch:

jobs:
  send-cameras:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python send_speed_cameras.py
