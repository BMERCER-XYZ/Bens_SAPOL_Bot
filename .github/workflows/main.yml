name: Send Speed Cameras to Discord

on:
  schedule:
    - cron: '30 21 * * *'  # Runs at 7:30 PM Adelaide time (which is 9:00 UTC in winter)
  workflow_dispatch:

jobs:
  send-cameras:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python send_speed_cameras.py
